{% assign menu = site.data.menu.items %}

{% if menu %}
  <nav class="site-navigation" role="navigation">
    <ul>
      <li class="r2ware-logo">
        <a href="https://r2ware.dev">
          <img src='/assets/img/r2ware-logo-ko.svg' alt='r2ware'>
        </a>
      </li>
    {% for item in menu %}
    <li class='{% if page.url == item.url %}active{% endif %} {% if item.logo %}xmenu-logo{% endif %}'>
        {% if item.logo %}
          <a href="{{ item.url }}">
            <img src='{{ item.logo }}' alt='{{ item.title }}' class='menu-logo'>
          </a>
        {% elsif item.url contains 'http' %}
          <a href="{{ item.url }}">
            {{ item.title }}
          </a>
        {% else %}
          <a href="{{ item.url | prepend: site.baseurl }}">
            {{ item.title }}
          </a>
        {% endif %}
      </li>
    {% endfor %}
    </ul>
  </nav>
{% endif %}
